<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Document Creation</title>
  </head>

  <body bgcolor = white>
    <center><b>Document Creation</b></center>
<p>
%ERR%
<p>
<form action = "%CGI%" method = "POST">
<input type = hidden name = request value = "create">
<table width = 100%>
<tr><td colspan = 2><center><b>Metadata</b></center></td></tr>
<tr><td><b>Identifier:</b></td><td><input type = text size = 40 value = "%KEY%" name = cheshireID></td></tr>
<tr><td><b>Title:</b></td><td><input type = text size = 40 value = "%TITLE%" name = title></td></tr></td></tr>
<tr><td><b>Location:</b></td><td><input type = text size = 40 value = "%LOCATION%" name = "location"></td></tr>
<tr><td><b>Editors:</b></td><td><input type = text size = 80 value = "%USERS%" name = "editors"></td></tr>
<tr><td><b>Editor Flags:</b></td><td><input type = text size = 80 value = "%FLAGS%" name = "flags"></td></tr>
<tr><td colspan = 2><center><b>Document</b></center></td></tr>
<tr><td colspan = 2><textarea name = doctext value = "" rows = 24 cols = 80>%DOCTEXT%</textarea></td></tr>
</table>
<input type = submit value = "Save">

</table>
</form>
<p>
    <hr>
  </body>
</html>
