<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>New User</title>
  </head>

  <body bgcolor = white>
<center><b>New User</b></center>
<p>
Here you can create a new user.
<p>
%ERR%
<p>
<form action = "%CGI%" method="POST">
<input type = hidden name = request value = "adduser">
<table>
<tr><td><b>New User Name:</b></td><td><input type = text size = 40 name = "name" value = "%NAME%"></td></tr>
<tr><td><b>Password:</b></td><td><input type = text size = 40 name = "password" value = "%PASSWORD%"></td></tr>
<tr><td><b>Real Name:</b></td><td><input type = text size = 40 name = "realname" value = "%REALNAME%"></td></tr>
<tr><td><b>Email Address:</b></td><td><input type = text size = 40 name = "email" value = "%EMAIL%"></td></tr>
<tr><td><b>Information:</b></td><td><input type = text size = 40 name = "info" value = "%INFO%"></td></tr>
<tr><td><b>Flags:</b></td><td><input type = text size = 40 name = "flags" value = "%FLAGS%"></td></tr>
<tr><td><b>Hostmask:</b></td><td><input type = text size = 40 name = "hostmask" value = "%HOSTMASK%"></td></tr>
</table>
<input type = submit value = "Create User">
</form>
<p>
    <hr>
  </body>
</html>
