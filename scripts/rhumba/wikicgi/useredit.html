<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>User Settings</title>
  </head>

  <body bgcolor = white>
<center><b>User Settings</b></center>
<p>
Welcome %USER%, here you can change your personal settings.
<p>
%ERR%
<p>
<form method = "POST" action = "%CGI%">
<!-- Can only change real name, email, hostmask and password -->
<table>
<tr><td>Real Name:</td><td>
<input type = text name = realname value = "%REALNAME%" size = 40>
</td></tr>
<tr><td>Email Address:</td><td>
<input type = text name = email value = "%EMAIL%" size = 40>
</td></tr>
<tr><td>Hostmask:</td><td>
<input type = text name = hostmask value = "%HOSTMASK%" size = 40>
</td></tr>
<tr><td>Old Password:</td><td>
<input type = password name = passwordo value = "" size = 40>
</td></tr>
<tr><td>New Password:</td><td>
<input type = password name = passworda value = "" size = 40>
</td></tr>
<tr><td>New Password (again):</td><td>
<input type = password name = passwordb value = "" size = 40>
</td></tr>
</table>
<input type = "submit" value = "Update Settings">
<input name = "request" type = "hidden" value = "usersave">
</form>
<p>
    <hr>

  </body>
</html>
